<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lin - Asisten Tsundere</title>
  <link rel="icon" type="image/png" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 🔵 Background -->
  <img id="bgCanvas" src="bg/room-01.jpg" alt="background">

  <!-- 🔵 Live2D Canvas -->
  <canvas id="linCanvas"></canvas>

  <!-- 🔵 Topbar -->
  <div id="topbar">
    <div id="title"><span class="dot"></span> Lin — Asisten Tsundere</div>
    <div id="actions">
      <button id="exportBtn" title="Export data JSON">⬇️ Export</button>
      <button id="importBtn" title="Import data JSON">⬆️ Import</button>
      <button id="themeToggle" title="Ganti tema">🌗 Tema</button>
      <input type="file" id="importFile" accept="application/json" class="hidden">
    </div>
  </div>

  <!-- 🔵 Chatbox -->
  <div id="wrap">
    <div id="chat"></div>
    <div id="input" class="hidden">
      <input type="text" id="text" placeholder="">
      <button id="sendBtn">Kirim</button>
    </div>
  </div>

  <!-- 🔵 VN Box (opsional untuk style novel) -->
  <div id="vnBox">
    <div id="vnName">Lin</div>
    <div id="vnText"></div>
    <div id="vnChoices"></div>
  </div>

  <!-- 🔵 Cards -->
  <section id="cards">
    <h2>Data Kamu</h2>
    <div id="searchBox">
      <input type="text" id="searchInput" placeholder="🔍 Cari di semua card...">
    </div>
    <div class="card-container">
      <div id="reminderCards"></div>
      <div id="noteCards"></div>
      <div id="scheduleCards"></div>
      <div id="alarmCards"></div>
      <div id="moodCards"></div>
      <div id="petCard"></div>
    </div>
  </section>

  <!-- 🔵 Onboarding -->
  <div id="onboard" class="modal hidden">
    <div class="card">
      <h3>Hei! Jangan bikin aku ngomel ya 😤</h3>
      <p>Aku bisa bikin <b>pengingat</b>, <b>catatan</b>, dan <b>jadwal</b> — lengkap sama notifikasi.</p>
      <button id="startBtn">Oke, mulai!</button>
    </div>
  </div>

  <!-- 🔵 Onboarding modal untuk minta nama -->
  <div id="nameModal" class="modal hidden">
    <div class="card">
      <h3>Hei, sebutin nama kamu dulu! 😤</h3>
      <p>Biar aku nggak manggil kamu "Kamu" terus 🙄</p>
      <input type="text" id="nameInput" placeholder="Tulis nama kamu di sini">
      <button id="nameOkBtn">Oke!</button>
    </div>
  </div>

  <!-- 🔵 Libraries -->
  <script src="libs/pixi.min.js"></script>
  <script src="libs/live2dcubismcore.js"></script>
  <script src="libs/cubism4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- 🔵 Main entry -->
  <script type="module" src="./js/main.js"></script>

  <!-- 🔵 Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("service-worker.js")
        .then(() => console.log("Service Worker terdaftar"))
        .catch(err => console.error("SW gagal:", err));
    }
  </script>
</body>
</html>
